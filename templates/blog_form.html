{% extends "base.html" %}

{% block title %}{{ form_title }} Â· Blog{% endblock %}

{% block content %}
<section class="page page-narrow">
    <div class="card card-form">
        <div class="card-body">
            <h1 class="card-title">{{ form_title }}</h1>
            <p class="muted">Write your blog content and choose its status.</p>

            <form method="post" enctype="multipart/form-data" class="form-styled">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-actions">
                    <a href="{% url 'blogs:blog_list' %}" class="btn btn-ghost btn-sm">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Blog</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
